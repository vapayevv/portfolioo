<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<title>Kutubxona</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  margin:0;
  font-family:Inter;
  background:#f8fafc;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}
.box{
  background:white;
  padding:24px;
  width:100%;
  max-width:420px;
  border-radius:16px;
  box-shadow:0 10px 30px rgba(0,0,0,.1);
}
input{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:1px solid #ddd;
  margin-bottom:12px;
}
li{list-style:none;padding:8px}
</style>
</head>
<body>

<div class="box">
<h2>Kutubxona</h2>
<input id="search" placeholder="Kitob qidirish">
<ul id="books">
<li>Alpomish</li>
<li>Oâ€˜tkan kunlar</li>
<li>Harry Potter</li>
</ul>
</div>

<script>
const s=document.getElementById("search");
document.querySelectorAll("#books li").forEach(li=>{
  s.onkeyup=()=>li.style.display=
    li.textContent.toLowerCase().includes(s.value.toLowerCase())?"block":"none";
});
</script>
</body>
</html>
