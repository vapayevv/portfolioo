<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<title>Dars Jadvali</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
:root{
  --primary:#2563eb;
  --bg:#f1f5f9;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,Arial;
  background:var(--bg);
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}
.card{
  background:white;
  width:100%;
  max-width:420px;
  padding:24px;
  border-radius:16px;
  box-shadow:0 10px 30px rgba(0,0,0,.1);
}
h2{margin-bottom:16px}
select{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:1px solid #ddd;
}
ul{padding:0;margin-top:16px}
li{
  list-style:none;
  padding:10px;
  border-radius:8px;
  margin-bottom:8px;
  background:#f8fafc;
}
</style>
</head>
<body>

<div class="card">
  <h2>Dars jadvali</h2>
  <select id="day"></select>
  <ul id="list"></ul>
</div>

<script>
const data={
  Dushanba:["Matematika","Ingliz tili","Fizika"],
  Seshanba:["Tarix","Ona tili"],
  Chorshanba:["Informatika","Matematika"],
  Payshanba:["Geografiya"],
  Juma:["Jismoniy tarbiya"]
};
const day=document.getElementById("day");
const list=document.getElementById("list");
Object.keys(data).forEach(d=>day.innerHTML+=`<option>${d}</option>`);
function render(){
  list.innerHTML="";
  data[day.value].forEach(l=>list.innerHTML+=`<li>${l}</li>`);
}
day.onchange=render; render();
</script>
</body>
</html>
